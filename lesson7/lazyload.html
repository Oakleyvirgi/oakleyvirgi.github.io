<!doctype html>
<html lang="en-us">

<head>
    <title>W07 Progressive Loading of Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assignment for Katherine Campbell in WDD 230: Web Frontend Development I at Brigham Young University - Idaho">
    <link rel="stylesheet" href="/lesson7/css/normalize.css">
    <link rel="stylesheet" href="/lesson7/css/lazyload.css">

<body>
    <header>
        <h1>Image Gallery</h1>

    <main>
        <img src="../lesson7/Images/after_rain.png" data-src="../lesson7/Images/after_rain.png" alt='After Rain'>
        <img src="../lesson7/Images/cloudy.png" data-src="../lesson7/Images/cloudy.png" alt='Cloudy'>
        <img src="../lesson7/Images/light.png" data-src="../lesson7/Images/light.png" alt='Lighting'>
        <img src="../lesson7/Images/orange_sky.png" data-src="../lesson7/Images/orange_sky.png" alt='Orange Sky'>

        <img src="../lesson7/Images/sol.png" data-src="../lesson7/Images/sol.png" alt='Soleado'>
        <img src="../lesson7/Images/sunrise.png" data-src="../lesson7/Images/sunrise.png" alt='Sunrise'>
        <img src="../lesson7/Images/sunset.png" data-src="../lesson7/Images/sunset.png" alt='Sunset'>
        <img src="../lesson7/Images/tornado.png" data-src="../lesson7/Images/tornado.png" alt='Tornado'>

    <script src="../lesson7/lesson7js/lazyload.js"></script>

</html>
